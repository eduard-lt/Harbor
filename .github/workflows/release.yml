name: release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-wix
        run: cargo install cargo-wix
      
      - name: Build MSI
        run: cargo wix --package harbor-tray --nocapture
      
      - name: Prepare separate executables
        run: |
            New-Item -ItemType Directory -Force -Path dist
            Copy-Item target\release\harbor-tray.exe dist\
            Copy-Item target\release\harbor-cli.exe dist\
            Copy-Item target\wix\*.msi dist\
      
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.msi
            dist/harbor-tray.exe
            dist/harbor-cli.exe
          fail_on_unmatched_files: true